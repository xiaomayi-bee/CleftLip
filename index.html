<body>
    <!-- åŠŸèƒ½æŒ‰é’®æ  -->
    <div class="button-bar">

            <img src="" alt="é¢„è§ˆå›¾ç‰‡" class="preview-img" id="previewImg">

    <script>
        // å…¨å±€å˜é‡
        let uploadedFiles = [];
        let currentPreviewIndex = 0;

        // ========== ç™»å½•çŠ¶æ€éªŒè¯ï¼ˆå¿…é¡»æ”¾åœ¨æœ€é¡¶éƒ¨ï¼‰ ==========
        function getCookie(name) {
            const cookies = document.cookie.split('; ');
            for (let cookie of cookies) {
                const [key, value] = cookie.split('=');
                if (key === name) return value;
            }
            return null;
        }

        // éªŒè¯ç™»å½•çŠ¶æ€ï¼Œæœªç™»å½•åˆ™è·³è½¬
        const isLogin = getCookie('isLogin');
        if (!isLogin || isLogin !== '1') {
            alert('è¯·å…ˆç™»å½•åå†è®¿é—®ï¼');
            window.location.href = 'login.html';
            throw new Error('æœªç™»å½•ï¼Œå·²è·³è½¬è‡³ç™»å½•é¡µ');
        }

        // ========== é¡µé¢åˆå§‹åŒ– ==========
        document.addEventListener('DOMContentLoaded', function() {
            // ç»‘å®šæ–‡ä»¶ä¸Šä¼ æŒ‰é’®äº‹ä»¶
            document.getElementById('uploadFileBtn').addEventListener('click', function() {
                document.getElementById('hiddenFileInput').click();
            });

            // ç»‘å®šæ–‡ä»¶é€‰æ‹©äº‹ä»¶
            document.getElementById('hiddenFileInput').addEventListener('change', handleFileUpload);

            // ç»‘å®šå®¡æ ¸é¡µé¢è·³è½¬äº‹ä»¶
            document.getElementById('reviewBtn').addEventListener('click', function() {
                window.open('http://47.99.201.53:3000', '_blank');
            });

            // ç‚¹å‡»é¢„è§ˆå¼¹çª—é®ç½©å…³é—­
            document.getElementById('previewModal').addEventListener('click', function(e) {
                if (e.target === this) closePreview();
            });

            // é”®ç›˜æ§åˆ¶é¢„è§ˆ
            document.addEventListener('keydown', function(e) {
                const modal = document.getElementById('previewModal');
                if (modal.style.display === 'flex') {
                    switch(e.key) {
                        case 'ArrowLeft': prevImage(); break;
                        case 'ArrowRight': nextImage(); break;
                        case 'Escape': closePreview(); break;
                    }
                }
            });
        });

        // ========== æ–‡ä»¶ä¸Šä¼ åŠŸèƒ½ ==========
        function handleFileUpload(e) {
            const files = e.target.files;
            if (!files || files.length === 0) return;

            // æ˜¾ç¤ºå†…å®¹å®¹å™¨
            const contentContainer = document.getElementById('contentContainer');
            const uploadStatus = document.getElementById('uploadStatus');
            contentContainer.style.display = 'block';
            document.getElementById('contentTitle').textContent = 'æ–‡ä»¶ä¸Šä¼ ä¸­...';
            uploadStatus.textContent = `å‡†å¤‡ä¸Šä¼  ${files.length} ä¸ªæ–‡ä»¶ï¼Œè¯·ç¨å€™...`;
            uploadStatus.style.color = '#17a2b8';

            // é€ä¸ªä¸Šä¼ æ–‡ä»¶
            let uploadedCount = 0;
            const totalFiles = files.length;

            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                const relativePath = e.target.files[i].webkitRelativePath || file.name;

                // åˆ›å»ºFormData
                const formData = new FormData();
                formData.append('uploadFile', file);
                formData.append('relativePath', relativePath);

                // å‘é€ä¸Šä¼ è¯·æ±‚
                fetch('upload.php', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.text())
                .then(result => {
                    uploadedCount++;
                    uploadStatus.textContent = `å·²ä¸Šä¼  ${uploadedCount}/${totalFiles} ä¸ªæ–‡ä»¶ - ${result}`;
                    
                    // å…¨éƒ¨ä¸Šä¼ å®Œæˆ
                    if (uploadedCount === totalFiles) {
                        uploadStatus.textContent = `ä¸Šä¼ å®Œæˆï¼å…±ä¸Šä¼  ${totalFiles} ä¸ªæ–‡ä»¶`;
                        uploadStatus.style.color = '#28a745';
                        // ä¸Šä¼ å®Œæˆåè‡ªåŠ¨åˆ·æ–°æ–‡ä»¶åˆ—è¡¨
                        setTimeout(getUploadedFiles, 1000);
                    }
                })
                .catch(error => {
                    uploadedCount++;
                    uploadStatus.textContent = `ä¸Šä¼ å¤±è´¥ ${uploadedCount}/${totalFiles} ä¸ªæ–‡ä»¶ - ${error.message}`;
                    uploadStatus.style.color = '#dc3545';
                });
            }
        }

        // ========== è·å–å·²ä¸Šä¼ æ–‡ä»¶åˆ—è¡¨ ==========
        function getUploadedFiles() {
            const contentContainer = document.getElementById('contentContainer');
            const fileList = document.getElementById('fileList');
            const uploadStatus = document.getElementById('uploadStatus');

            // æ˜¾ç¤ºå†…å®¹å®¹å™¨
            contentContainer.style.display = 'block';
            document.getElementById('contentTitle').textContent = 'å·²ä¸Šä¼ æ–‡ä»¶åˆ—è¡¨';
            uploadStatus.textContent = '';

            // è¯·æ±‚æ–‡ä»¶åˆ—è¡¨
            fetch('upload.php?action=list')
                .then(response => {
                    if (!response.ok) throw new Error('ç½‘ç»œè¯·æ±‚å¤±è´¥');
                    return response.json();
                })
                .then(data => {
                    if (data.code === 200) {
                        uploadedFiles = data.data;
                        fileList.innerHTML = '';

                        if (data.total === 0) {
                            fileList.innerHTML = '<div style="text-align: center; color: #6c757d; padding: 20px;">æš‚æ— å·²ä¸Šä¼ æ–‡ä»¶</div>';
                            return;
                        }

                        // æ¸²æŸ“æ–‡ä»¶åˆ—è¡¨
                        uploadedFiles.forEach((file, index) => {
                            const fileItem = document.createElement('div');
                            fileItem.className = 'file-item';
                            fileItem.innerHTML = `
                                <span style="font-weight: 500;">ğŸ“„ ${file.name}</span>
                                <span class="file-info">${file.size_formatted}</span>
                                <span class="file-info">${file.modify_time}</span>
                                <span class="file-preview-link" onclick="openPreview(${index})">é¢„è§ˆ</span>
                            `;
                            fileList.appendChild(fileItem);
                        });
                    } else {
                        fileList.innerHTML = `<div style="color: #dc3545; padding: 20px;">è·å–å¤±è´¥ï¼š${data.msg}</div>`;
                    }
                })
                .catch(error => {
                    fileList.innerHTML = `<div style="color: #dc3545; padding: 20px;">è·å–å¤±è´¥ï¼š${error.message}</div>`;
                    console.error('è·å–æ–‡ä»¶åˆ—è¡¨é”™è¯¯ï¼š', error);
                });
        }

        // ========== å›¾ç‰‡é¢„è§ˆåŠŸèƒ½ ==========
        function openPreview(index) {
            if (uploadedFiles.length === 0) return;
            
            currentPreviewIndex = Math.max(0, Math.min(index, uploadedFiles.length - 1));
            const file = uploadedFiles[currentPreviewIndex];
            
            const previewImg = document.getElementById('previewImg');
            const previewInfo = document.getElementById('previewInfo');
            const previewModal = document.getElementById('previewModal');
            
            // è®¾ç½®é¢„è§ˆå†…å®¹
            previewImg.src = `uploads/æœªæ ‡è®°ç—…ä¾‹/${file.relative_path}`;
            previewInfo.textContent = `${currentPreviewIndex + 1}/${uploadedFiles.length} - ${file.name}`;
            
            // æ˜¾ç¤ºå¼¹çª—
            previewModal.style.display = 'flex';
        }

        function closePreview() {
            document.getElementById('previewModal').style.display = 'none';
        }

        function prevImage() {
            currentPreviewIndex = (currentPreviewIndex - 1 + uploadedFiles.length) % uploadedFiles.length;
            openPreview(currentPreviewIndex);
        }

        function nextImage() {
            currentPreviewIndex = (currentPreviewIndex + 1) % uploadedFiles.length;
            openPreview(currentPreviewIndex);
        }

        // ========== å…¶ä»–åŠŸèƒ½ ==========
        // å…³é”®ç‚¹æ ‡è®°é¡µé¢è·³è½¬
        function openAnnotationPage() {
            window.open('/point-annotation/index.html', '_blank');
        }
        // è¿›å…¥å®¡æ ¸
        function openReviewPage() {
            window.open('http://47.99.201.53:3000', '_blank');
        }

        // é€€å‡ºç™»å½•
        function logout() {
            if (confirm('ç¡®å®šè¦é€€å‡ºç™»å½•å—ï¼Ÿ')) {
                // æ¸…é™¤ç™»å½•Cookie
                document.cookie = 'isLogin=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';
                document.cookie = 'username=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';
                window.location.href = 'login.html';
            }
        }
    </script>
