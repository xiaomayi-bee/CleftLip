<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 医学图像标点审核系统</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <h1>医学图像标点审核系统</h1>
                <p class="login-subtitle">请登录以继续</p>
            </div>
            
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">用户名</label>
                    <input type="text" id="username" name="username" placeholder="请输入用户名" required autocomplete="username">
                    <span class="error-message" id="usernameError"></span>
                </div>
                
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" id="password" name="password" placeholder="请输入密码" required autocomplete="current-password">
                    <span class="error-message" id="passwordError"></span>
                </div>
                
                <div class="form-actions">
                    <button type="submit" id="loginBtn" class="btn btn-primary">
                        <span class="btn-text">登录</span>
                        <span class="btn-loading" style="display: none;">登录中...</span>
                    </button>
                </div>
                
                <div class="error-banner" id="errorBanner" style="display: none;">
                    <span class="error-icon">⚠</span>
                    <span class="error-text" id="errorText"></span>
                </div>
            </form>
            
            <div class="login-footer">
                <p>© 2025 医学图像标点审核系统</p>
            </div>
        </div>
    </div>
    
    <script src="login.js"></script>
</body>
</html>
